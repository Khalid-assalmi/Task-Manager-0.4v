<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager 0.4v</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tasksContainer"></div>
    <div class="searchResult" id="searchResult"></div>


    <header>
        <div class="main">
            <h2>Task Manager 0.4v</h2>
            <div class="tools">
                <button id="addTaskBtn" title="Add Task">+</button>
                <div class="menu" title="Menu" id="menu">
                    <div class="text" id="item1"></div>
                    <div class="text" id="item2"></div>
                    <div class="text" id="item3"></div>
                </div>
            </div>
        </div>
        <div class="search">
            <input type="search" id="srch" placeholder="Search Task...">
            <button id="searchButton">Search</button>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
